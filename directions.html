<html>
    <head>
        <title>Directions</title>
        <!-- Latest compiled JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <body>
        <nav>
            <a onclick="HomePage()">Home</a>
            |
		<a onclick="Directions()">Directions</a>
        </nav>
        <hr>
        <h1>Search Directions</h1>
        <br>
        <form>
            <label for="add1">Starting Address: </label>
            <input type="text" id="add1" name="add1" placeholder="please only enter letters">
            <label for="routeType">Route Type:</label>
            <select name="routeType" id="routeType">
                <option value="fastest">Fastest</option>
                <option value="shortest">Shortest</option>
                <option value="eco">Eco</option>
                <option value="thrilling">Thrilling</option>
            </select>
            <label for="travelMode">Mode of Travel:</label>
            <select name="travelMode" id="travelMode">
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="taxi">Taxi</option>
                <option value="bus">Bus</option>
                <option value="van">Van</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="bicycle">Bicycle</option>
                <option value="pedestrian">Pedestrian</option>
            </select>
            <br>
            <label for="add2">Ending Address: </label>
            <input type="text" id="add2" name="add2" placeholder="please only enter letters">
            <label for="hilliness">Hilliness:</label>
            <select name="hilliness" id="hilliness">
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>
            <br>
            <button type="button" text="Submit" onclick="getLocation()" name="submit_button">Submit </button>
        </form>
        <div id="directions" name="directions">
            <p class="dist" id="dist"></p>
            <p class="time" id="time"></p>
            <p class="traffic" id="traffic"></p>
            <h2>Directions:  </h2>
<div class="direction" id="direction"></div>
        </div>
        <footer>Sophia Yarwick | CSE 383 | Spring 2022
</footer>
    </body>
</html>
